[".tmux/plugins/tpm"]
    type = "git-repo"
    url = "https://github.com/tmux-plugins/tpm.git"
    refreshPeriod = "168h"
[".config/dotfiles/configs/grub/"]
  type = "archive"
  url = "https://github.com/xenlism/Grub-themes/raw/main/xenlism-grub-arch-1080p.tar.xz"
  exact = true
  stripComponents = 1
  refreshPeriod = "168h"
[".config/oh-my-zsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".config/oh-my-zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".config/oh-my-zsh/custom/plugins/zsh-autocomplete"]
    type= "archive"
    url= "https://github.com/marlonrichert/zsh-autocomplete/archive/master.tar.gz"
    exact=true
    stripComponents = 1
    refreshPeriod = "168h"
[".config/dotfiles/themes"]
  type = "git-repo"
  url = "https://github.com/foglar/wallpapers.git"
  refreshPeriod = "168h"
